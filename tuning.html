  <script>
    // Funkcja do pobrania wszystkich <select> z klasą form-select
    function getAllSelects() {
      return document.querySelectorAll('select.form-select');
    }

    // Funkcja obliczająca sumaryczną wartość oraz tworząca rozbicie kosztów
    function calculateTotal() {
      const selects = getAllSelects();
      let total = 0;
      let breakdown = [];

      selects.forEach(select => {
        const value = parseInt(select.value, 10);
        if (!isNaN(value) && value > 0) {
          total += value;
          // Używamy atrybutu aria-label jako nazwy pola
          const label = select.getAttribute('aria-label') || select.id;
          breakdown.push(`${label}: ${value} PLN`);
        }
      });

      return { total, breakdown };
    }

    // Funkcja aktualizująca wynik i rozbicie na stronie
    function updateResult() {
      const { total, breakdown } = calculateTotal();
      document.getElementById('result').textContent = `Łączna wartość: ${total} PLN`;

      const breakdownList = document.getElementById('breakdownList');
      breakdownList.innerHTML = '';
      breakdown.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        breakdownList.appendChild(li);
      });
    }

    // Funkcja resetująca formularz
    function resetForm() {
      getAllSelects().forEach(select => {
        select.selectedIndex = 0;
      });
      updateResult();
    }

    // Nasłuchiwanie zdarzeń
    document.getElementById('carValue').addEventListener('click', updateResult);
    document.getElementById('resetBtn').addEventListener('click', resetForm);
    // Aktualizacja wyniku na zmianę w każdym polu
    getAllSelects().forEach(select => {
      select.addEventListener('change', updateResult);
    });

    // Inicjalna aktualizacja przy starcie
    updateResult();
  </script>
