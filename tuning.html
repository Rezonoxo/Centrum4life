  <script>
    // Funkcja sumująca wartości wszystkich wybranych opcji
    function calculateTotal() {
      // Pobierz wszystkie elementy <select>
      const selects = document.querySelectorAll('select.form-select');
      let total = 0;
      
      selects.forEach(select => {
        const value = parseInt(select.value, 10);
        if (!isNaN(value)) {
          total += value;
        }
      });
      
      return total;
    }

    // Nasłuchiwanie kliknięcia przycisku
    document.getElementById('carValue').addEventListener('click', () => {
      const totalValue = calculateTotal();
      document.getElementById('result').textContent = `Łączna wartość: ${totalValue} PLN`;
    });
  </script>
